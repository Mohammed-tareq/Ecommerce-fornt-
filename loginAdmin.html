<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Login</title>
  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>
<body>
<section  style=" width: 50% ; margin:  10% auto ">
  <div>
    <div class="login">
      <h3 class="section-title">Login</h3>

      <form action="Admin.html"  class="from grid">

        <input type="email" name="email" placeholder="Your Email" class="form-input" id="email">

        <input type="password" name="password" placeholder="Your Password" class="form-input" id="password">

        <div class="form-btn">
          <button id="logSubmit" type="submit" class="btn">Login</button>
        </div>

      </form>
    </div>




  </div>
</section>
<script type="module" src="assets/firebase/userAuth.js"></script>

</body>
</html>
